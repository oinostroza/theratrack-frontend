<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 animate-fadeIn">
  <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto animate-scaleIn">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900">Agregar Nuevo Paciente</h2>
      <button
        (click)="onCancel()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
      >
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form Content -->
    <div class="p-6">
      <!-- Error Message -->
      <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 animate-fadeIn">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Name and Age Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo *</label>
            <input
              id="fullName"
              type="text"
              formControlName="fullName"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
              [class.border-red-500]="f['fullName'].invalid && f['fullName'].touched"
              placeholder="Juan Pérez"
            >
            <div *ngIf="f['fullName'].invalid && f['fullName'].touched" class="mt-1 text-sm text-red-600 animate-fadeIn">
              <span *ngIf="f['fullName'].errors?.['required']">El nombre es obligatorio</span>
              <span *ngIf="f['fullName'].errors?.['minlength']">El nombre debe tener al menos 2 caracteres</span>
              <span *ngIf="f['fullName'].errors?.['maxlength']">El nombre no puede exceder 100 caracteres</span>
            </div>
          </div>

          <div>
            <label for="age" class="block text-sm font-medium text-gray-700 mb-2">Edad *</label>
            <input
              id="age"
              type="number"
              formControlName="age"
              min="0"
              max="150"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
              [class.border-red-500]="f['age'].invalid && f['age'].touched"
              placeholder="25"
            >
            <div *ngIf="f['age'].invalid && f['age'].touched" class="mt-1 text-sm text-red-600 animate-fadeIn">
              <span *ngIf="f['age'].errors?.['required']">La edad es obligatoria</span>
              <span *ngIf="f['age'].errors?.['min']">La edad debe ser mayor a 0</span>
              <span *ngIf="f['age'].errors?.['max']">La edad no puede exceder 150 años</span>
            </div>
          </div>
        </div>

        <!-- Gender -->
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Género *</label>
          <select
            id="gender"
            formControlName="gender"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
            [class.border-red-500]="f['gender'].invalid && f['gender'].touched"
          >
            <option value="">Selecciona un género</option>
            <option *ngFor="let gender of genders" [value]="gender.value">
              {{ gender.label }}
            </option>
          </select>
          <div *ngIf="f['gender'].invalid && f['gender'].touched" class="mt-1 text-sm text-red-600 animate-fadeIn">
            El género es obligatorio
          </div>
        </div>

        <!-- Contact Info -->
        <div>
          <label for="contactInfo" class="block text-sm font-medium text-gray-700 mb-2">Información de contacto</label>
          <textarea
            id="contactInfo"
            formControlName="contactInfo"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-none"
            placeholder="Teléfono, email, dirección..."
          ></textarea>
        </div>

        <!-- Notes -->
        <div>
          <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
          <textarea
            id="notes"
            formControlName="notes"
            rows="4"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-none"
            placeholder="Notas adicionales sobre el paciente..."
          ></textarea>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-all duration-200"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="patientForm.invalid || loading"
            class="px-6 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
          >
            <svg *ngIf="loading" class="w-4 h-4 mr-2 animate-spin inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            {{ loading ? 'Guardando...' : 'Guardar Paciente' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
