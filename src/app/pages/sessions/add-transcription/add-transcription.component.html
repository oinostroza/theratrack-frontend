<!-- Modal Overlay -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 backdrop-blur-sm">
  <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto animate-fadeIn">
    
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-2xl font-bold text-gray-900">Agregar Transcripción</h2>
      <button
        (click)="onCancel()"
        class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200"
      >
        <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form Content -->
    <div class="p-6">
      <!-- Error Message -->
      <div *ngIf="error" class="mb-6 bg-red-50 border border-red-200 rounded-lg p-4 animate-fadeIn">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <p class="text-sm text-red-700">{{ error }}</p>
        </div>
      </div>

      <!-- Form -->
      <form [formGroup]="transcriptionForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- Content TextArea -->
        <div>
          <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
            Transcripción de la Sesión *
          </label>
          <textarea
            id="content"
            formControlName="content"
            rows="12"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200 resize-none text-gray-900 placeholder-gray-500"
            [class.border-red-500]="f['content'].invalid && f['content'].touched"
            placeholder="Escribe aquí la transcripción completa de la sesión de terapia. Incluye el diálogo entre el terapeuta y el paciente, observaciones importantes, y cualquier información relevante..."
          ></textarea>
          <div *ngIf="f['content'].invalid && f['content'].touched" class="mt-2 text-sm text-red-600">
            <span *ngIf="f['content'].errors?.['required']">La transcripción es obligatoria</span>
            <span *ngIf="f['content'].errors?.['minlength']">La transcripción debe tener al menos 10 caracteres</span>
          </div>
          <div class="mt-2 text-sm text-gray-500">
            {{ f['content'].value?.length || 0 }} caracteres
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
          <button
            type="button"
            (click)="onCancel()"
            class="px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-xl hover:bg-gray-50 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
          >
            Cancelar
          </button>
          <button
            type="submit"
            [disabled]="transcriptionForm.invalid || loading"
            class="px-6 py-3 text-sm font-medium text-white bg-indigo-600 rounded-xl hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <svg *ngIf="loading" class="w-4 h-4 mr-2 animate-spin inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            {{ loading ? 'Guardando...' : 'Guardar Transcripción' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
