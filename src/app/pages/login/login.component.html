<div class="login-container">
  <div class="login-card">
    <!-- Header -->
    <div class="login-header">
      <h2 class="login-title">Iniciar Sesión</h2>
      <p class="login-subtitle">Accede a tu cuenta</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          id="email"
          name="email"
          type="email"
          formControlName="email"
          required
          class="form-input"
          [class.form-input-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="tu@email.com"
        />
        <div *ngIf="getErrorMessage('email')" class="error-message">
          <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          formControlName="password"
          required
          class="form-input"
          [class.form-input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="••••••••"
        />
        <div *ngIf="getErrorMessage('password')" class="error-message">
          <svg class="error-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          </svg>
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="error-alert">
        <div class="error-alert-content">
          <svg class="error-alert-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          </svg>
          <p class="error-alert-text">{{ errorMessage }}</p>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="submit-button"
          [class.submit-button-loading]="isLoading"
        >
          <span *ngIf="!isLoading" class="submit-button-content">
            <svg class="submit-button-icon" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
            </svg>
            Iniciar Sesión
          </span>
          
          <span *ngIf="isLoading" class="submit-button-content">
            <svg class="loading-spinner" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="loading-spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="loading-spinner-path" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Iniciando sesión...
          </span>
        </button>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p class="login-footer-text">
          ¿No tienes una cuenta? 
          <a href="#" class="login-footer-link">Regístrate aquí</a>
        </p>
      </div>
    </form>
  </div>
</div>
